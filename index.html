<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link rel="shortcut icon" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Library</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <img src="favicon.png" alt="" width="27" />
                    Library
                </div>

                <div class="add-book">
                    Add Book
                    <span class="material-symbols-outlined remove-fill">add</span>
                </div>
            </div>

            <div class="add-form">
                <form action="">
                    <div id="form-title">Add New Book</div>
                    <input type="text" name="name" id="name" placeholder="Title" />

                    <input type="text" name="author" id="author" placeholder="Author" />

                    <input type="number" name="pages" id="pages" placeholder="Pages" />

                    <div class="read">
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read" />
                    </div>
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
            <div class="overlay" id="overlay"></div>
        </div>
        <footer class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear());
                </script>
                AlyLoutfy
            </p>
            <a href="https://github.com/AlyLoutfy" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
